<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="header">
    <h1>Welcome to Language Suggester</h1>
    <p>Here we will try and hopefully find the best
      language for you!
    </p>
  </div>
  <div id="survey-questions">
    <div class="pet">
      <div>
        <form id="survey">
          <div class="form-group">
            <label for="pets">
              <span id="pets-title"> 
              How many animals is considered to much?
              </span>
            </label>
            <input id="pets" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="colors">
              <span id="pets-title">
                Type in one of these colors: Red, Yellow, Purple.
              </span>
            </label>
            <input id="colors" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animals">
              <span id="pets-title">
                Type in one of these animals: Bunny, Crocodile, Snake.
              </span>
            </label>
            <input id="animals" class="form-control" type="text">
          </div>
        </form>           
      </div>
    </div>
    <div class="container">
      <p>Are you interested in Front-end or Back-end developing?</p>
      <div class="radio">
        <label>
          <input type="radio" name="web" value="front-end" checked>
          Front-end
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="web" value="back-end">
          Back-end
        </label>
      </div>
      <p>Startup or Corporate?</p>
      <div class="radio">
        <label>
          <input type="radio" name="startup" value="Startup" checked>
          Startup
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="startup" value="Corporate">
          Corporate
        </label>
      </div>
    </div>
    <button type="submit" class="btn">Submit.</button>
  </div>
  <div id="language">
    <h2>Your Language(s):</h2>
    <h3>Ruby Rails</h3>
    <h3>Javascript</h3>
    <h3>C#</h3>
  </div>
</body>
